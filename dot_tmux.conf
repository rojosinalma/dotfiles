# TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux' # Has to be before everything
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'ofirgall/tmux-window-name'
set -g @treemux-tree-nvim-init-file '~/.tmux/plugins/treemux/configs/treemux_init.lua'
set -g @plugin 'kiyoon/treemux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tassaron/tmux-df'
set -g @plugin 'anghootys/tmux-ip-address'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'tmux-plugins/tmux-yank'

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

#--- STATUS ---##
# Status Globals
set -g status-interval 1
set -g status-position top

# Status Right
# set -g status-right '#{online_status} #{ip_address} | #{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} #{ram_bg_color} MEM: #{ram_icon} #{ram_percentage} DSK: #{df_percent} | #{forecast} | %a %d/%m/%Y %H:%M'
set -g status-right-length 200

# Status Left
# set -g status-left '#{prefix_highlight}'

##--- PLUGIN CONFIG ---##

# tmux-yank
set -g @yank_with_mouse on

# xamut/tmux-weather
set -g @tmux-weather-units "c"
set -g @tmux-weather-location "Berlin"
set -g @tmux-weather-format "+%m+%t"

# Catppuccin
set -g @catppuccin_flavour 'macchiato'
set -g @catppuccin_window_status_icon_enable "yes"
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_middle_separator "  █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "user host application cpu weather date_time"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "yes"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_date_time_text "%a %d/%m/%y %H:%M"
set -g @catppuccin_icon_window_last "󰖰"
set -g @catppuccin_icon_window_current "󰖯"
set -g @catppuccin_icon_window_zoom "󰁌"
set -g @catppuccin_icon_window_mark "󰃀"
set -g @catppuccin_icon_window_silent "󰂛"
set -g @catppuccin_icon_window_activity "󰖲"
set -g @catppuccin_icon_window_bell "󰂞"

set -g @catppuccin_user_color "white"
set -g @catppuccin_host_color "white"
set -g @catppuccin_application_color "green"
set -g @catppuccin_cpu_color "orange"
set -g @catppuccin_weather_color "yellow"
set -g @catppuccin_date_time_color "blue"


##--- BINDS ---##
# Set prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Resize everywhere
set -g aggressive-resize on

# Key repeat
set -sg escape-time 0
set -g mouse on

set -g history-limit 100000
ind-key / copy-mode \; send-key ? # Copy mode with /
bind y setw synchronize-panes # Sync panes
bind \` switch-client -t'{marked}' # Switch to marked

# Paste using 'p'
unbind p
bind p paste-buffer

##--- WINDOWS ---##
set -g base-index 1
set -g renumber-windows on
set-window-option -g pane-base-index 1
set-window-option -g mode-keys vi
set-window-option -g automatic-rename
unbind n
unbind w
bind n command-prompt "rename-window '%%'"
bind w new-window -c "#{pane_current_path}"
bind -n M-j previous-window
bind -n M-k next-window
bind Space last-window

##--- PANES ---##
# bind -n C-j choose-window 'join-pane -h -s "%%"'
# bind -n C-k choose-window 'join-pane -s "%%"'
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind x kill-pane

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$HOME/.tmux/plugins/tpm/tpm'

# Set autoreload
set-option -g @plugin 'b0o/tmux-autoreload'
